name: build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Exact version (e.g. 0.2.0)"
        required: false
        type: string
      bump:
        description: "Or choose a bump"
        required: false
        default: "none"
        type: choice
        options:
          - none
          - patch
          - minor
          - major

jobs:
  prepare:
    name: Resolve version input
    runs-on: ubuntu-24.04
    outputs:
      arg: ${{ steps.pick.outputs.arg }}

    steps:
      - name: Resolve
        id: pick
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          INPUT_BUMP: ${{ github.event.inputs.bump }}
        run: |
          if [ -n "$INPUT_VERSION" ] && [ "$INPUT_BUMP" != "none" ]; then
            echo "Choose either an exact version or a bump, not both."
            exit 1
          fi

          if [ -n "$INPUT_VERSION" ]; then
            echo "arg=$INPUT_VERSION" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$INPUT_BUMP" != "none" ]; then
            echo "arg=$INPUT_BUMP" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "arg=" >> "$GITHUB_OUTPUT"

  build-native:
    name: Build native (${{ matrix.triple }})
    runs-on: ${{ matrix.runner }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: linux-x64-gnu
            runner: ubuntu-24.04
          - triple: linux-arm64-gnu
            runner: ubuntu-24.04-arm
          - triple: darwin-arm64-apple
            runner: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install build tools
        if: runner.os == 'Linux'
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y cmake build-essential
          fi
          if ! command -v sudo >/dev/null 2>&1; then
            apt-get update
            apt-get install -y cmake build-essential
          fi

      - name: Apply version
        if: needs.prepare.outputs.arg != ''
        run: bun run version:bump "${{ needs.prepare.outputs.arg }}"

      - name: Run native tests
        run: bun run test:native

      - name: Run native tests (ASAN)
        run: bun run test:native:asan

      - name: Build native library
        run: bun run build:native

      - name: Package native tarball
        run: bun run package:native

      - name: Upload native artifact
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.triple }}
          path: .cache/store/release/stevelock-native-${{ matrix.triple }}.tar.gz
          if-no-files-found: error

  build-header:
    name: Build header package
    runs-on: ubuntu-24.04
    needs: prepare

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install build tools
        if: runner.os == 'Linux'
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y cmake build-essential
          fi
          if ! command -v sudo >/dev/null 2>&1; then
            apt-get update
            apt-get install -y cmake build-essential
          fi

      - name: Apply version
        if: needs.prepare.outputs.arg != ''
        run: bun run version:bump "${{ needs.prepare.outputs.arg }}"

      - name: Build native library
        run: bun run build:native

      - name: Package header tarball
        run: bun run package:header

      - name: Upload header artifact
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: native-header
          path: .cache/store/release/stevelock-header.tar.gz
          if-no-files-found: error
