name: build

on:
  workflow_dispatch:

jobs:
  build-native:
    name: Build native (${{ matrix.triple }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: linux-x64-gnu
            runner: ubuntu-24.04
          - triple: linux-arm64-gnu
            runner: ubuntu-24.04-arm
          - triple: darwin-arm64-apple
            runner: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install build tools
        if: runner.os == 'Linux'
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y cmake build-essential
          fi
          if ! command -v sudo >/dev/null 2>&1; then
            apt-get update
            apt-get install -y cmake build-essential
          fi

      - name: Run native tests
        run: bun run test:native

      - name: Run native tests (ASAN)
        run: bun run test:native:asan

      - name: Build native library
        run: bun run build:native

      - name: Package native tarball
        run: bun run package:native

      - name: Upload native artifact
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.triple }}
          path: .cache/store/release/stevelock-native-${{ matrix.triple }}.tar.gz
          if-no-files-found: error

  build-header:
    name: Build header package
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install build tools
        if: runner.os == 'Linux'
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y cmake build-essential
          fi
          if ! command -v sudo >/dev/null 2>&1; then
            apt-get update
            apt-get install -y cmake build-essential
          fi

      - name: Build native library
        run: bun run build:native

      - name: Package header tarball
        run: bun run package:header

      - name: Upload header artifact
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: native-header
          path: .cache/store/release/stevelock-header.tar.gz
          if-no-files-found: error
