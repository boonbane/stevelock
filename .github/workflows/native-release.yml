name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-native:
    name: Build native (${{ matrix.triple }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: linux-x64-gnu
            runner: ubuntu-24.04
          - triple: linux-arm64-gnu
            runner: ubuntu-24.04-arm
          - triple: darwin-arm64-apple
            runner: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run native tests
        run: bun run test:native

      - name: Run native tests (ASAN)
        run: bun run test:native:asan

      - name: Build native library
        run: bun run build:native

      - name: Package native tarball
        run: bun run package:native

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.triple }}
          path: .cache/store/release/stevelock-native-${{ matrix.triple }}.tar.gz
          if-no-files-found: error

  build-header:
    name: Build header package
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native library
        run: bun run build:native

      - name: Package header tarball
        run: bun run package:header

      - name: Upload header artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-header
          path: .cache/store/release/stevelock-header.tar.gz
          if-no-files-found: error

  release:
    name: Publish GitHub release
    runs-on: ubuntu-24.04
    needs:
      - build-native
      - build-header

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Resolve release tag
        id: tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "value=v$(bun -e 'console.log((await Bun.file("package.json").json()).version)')" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: .cache/store/release
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          files: .cache/store/release/*.tar.gz
          generate_release_notes: true
          overwrite_files: true
